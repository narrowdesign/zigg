<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIGG</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
  body {
    text-align: left;
    position: relative;
    background: white;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  .logo {
    margin-top: 10vh;
    margin-bottom: 10vh;
    margin-left: 2vw;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
  }

  .logo svg {
    margin-left: 3vw;
  }

  .logo h6 {
    margin-right: 5vw;
    margin-top: 0;
    color: #222;
    font-weight: 400;
    font-size: 8px;
  }

  @media screen and (max-width: 400px) {
    .logo:first-of-type,
    .logo h6 {
      display: none;
    }
  }

  .logo__color {
    transition: .3s;
  }

  .copy-text {
    opacity: 0;
    position: fixed;
    left: 100vw;
  }

  .color__dots {
    position: fixed;
    top: 10vh;
    right: 3vw;
    display: block;
  }

  .color__dot {
    width: 30px; height: 30px; border-radius: 50%; overflow: hidden;
    margin-bottom: 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transform: scale(.5);
    transition: .3s;
  }
  .color__dot:active:hover {
    transform: scale(.9);
  }
  .color__dot.active {
    transform: scale(1);
  }
  </style>
</head>

<script>
  const logoColors = document.querySelectorAll('.logo__color');
  const colorDots = document.querySelectorAll('.color__dot');
  const copyText = document.querySelector('.copy-text');
  for (var i = colorDots.length - 1; i >= 0; i--) {
    colorDots[i].addEventListener('click',function(){
      console.log(this.style.backgroundColor)
      if (this.classList.contains('random')) {
        setLogoColor()
      } else {
        setLogoColor(this.style.backgroundColor);
      }
      document.querySelector('.active').classList.remove('active')
      this.classList.add('active');
    })
  }
  function setLogoColor(hex) {
    let color = hex || '#' + Math.floor(Math.random()*16777215).toString(16);

    copyText.innerHTML = color;
    copyText.select();

    /* Copy the text inside the text field */
    document.execCommand("copy");
    for (var i=0; i<logoColors.length; i++) {
      logoColors[i].style.fill = color;
    }
  }

  setLogoColor('#f9b015')
</script>
